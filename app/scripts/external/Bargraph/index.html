<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bar graph</title>
    <link rel="stylesheet" type="text/css" href="bargraph.css"/>
    <link rel="stylesheet" type="text/css" href="css/hbp-mip.css"/>
</head>
<body>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <div id="sidebar">
        <br />
        Please add a disease name (or part of it), then press Enter:
        <br />
        <br />
        <input type="text" id="query_keyword">
        <select id="query_type">
            <option value="diagnostic">counts</option>
            <option value="patient">age distribution</option>
        </select>
        <input type="checkbox" id="stacked" checked>Stacked<br/> 
    </div>
    <div id="chart_div" style="width: 1200px; height: 500px; padding: 15 px;"></div>
    <script type="text/javascript" src="bargraph.js"></script>
</body>
