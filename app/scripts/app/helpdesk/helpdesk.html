<div id="helpdesk">
  <p>
    Do you need help with the MIP? <br />Please enquiry by mail at
    <a href="mailto:support@humanbrainproject.eu"
      >support@humanbrainproject.eu</a
    >
  </p>
  <div id="feedback-form">
    <div>
      <form class="zammad-form">
        <div class="form-group">
          <label>Name</label
          ><input
            class="form-control"
            name="name"
            type="text"
            placeholder="Your Name"
            value=""
          />
        </div>
        <div class="form-group">
          <label>Email</label
          ><input
            class="form-control"
            name="email"
            type="email"
            placeholder="Your Email"
            value=""
          />
        </div>
        <div class="form-group">
          <label>Message</label
          ><textarea
            class="form-control"
            name="body"
            placeholder="Your Message..."
            rows="7"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Category</label
          ><select class="form-control" name="hbp-category" required=""
            ><option value="Front Line">Front Line (general inquiries)</option
            ><option value="Operations">Operations Support</option
            ><option value="Data Curation">Data Curation support</option
            ><option value="Functional Data Analysis"
              >Functional Data Analysis</option
            ><option value="Medical Informatics">Medical Informatics</option
            ><option value="Simulation and Data Analytics Workflows"
              >Simulation and Data Analytics Workflows</option
            ></select
          >
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <div ng-bind-html="helpdeskForm"></div>
</div>
