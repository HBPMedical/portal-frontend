<div ng-if="shared.experiment_configuration.length == 0">
  <p>
    Pick a Method on the left and add it here to create an experiment
  </p>
</div>

<div ng-if="shared.experiment_configuration.length > 0">

  <form>

    <button class="btn btn-primary pull-right" ng-if="!running" ng-click="run_experiment()" ng-class="{'disabled' : !shared.experiment_name || !shared.kfold}">
      Run experiment
    </button>

    <h4>Selected Methods</h4>
    <ul>
      <li ng-repeat="experiment in shared.experiment_configuration track by $index">
        <div style="max-width: calc(100% - 20px); display: inline-block; vertical-align: top">
          <a href="#">{{ experiment.name || "Unknown" }}</a>
        </div>
        <a ng-click="remove_from_experiment($index)" style="margin-top: 2px" class="btn btn-xs btn-default fa fa-remove pull-right"></a>
      </li>
    </ul>

    <h4>Description</h4>
    <div class="form-group">
      <label for="name">Name: </label>
      <div class="input-group">
        <input id="name" ng-model="shared.experiment_name" class="form-control" type="text" />
        <div class="input-group-addon fa fa-question-circle" popover-placement="left" popover-append-to-body="true" popover="The name of the experiment, for other humans"></div>
      </div>
    </div>

    <div ng-if="shared.cross_validation">
      <h4>Validation</h4>
      <div class="form-group">
        <label for="kfold">K-Fold: </label>
        <div class="input-group">
          <input id="kfold" ng-model="shared.kfold" step="1" min="1" class="form-control" type="number" />
          <div class="input-group-addon fa fa-question-circle" popover-title="K-fold cross validation" popover-placement="left" popover-append-to-body="true"
            popover="Defines the number of folds used in the cross-validation. Typical numbers are 2 or 10. More information: https://en.wikipedia.org/wiki/Cross-validation_(statistics)"></div>
        </div>
      </div>
    </div>


  </form>
</div>
