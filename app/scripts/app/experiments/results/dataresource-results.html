<div>
        <uib-accordion close-others="false">

          <div uib-accordion-group ng-if="true" is-open="true">
            <uib-accordion-heading>
              <span class="ti ti-check-box"></span>
              Results: {{chartData.name}}
            </uib-accordion-heading>

            <div class="table-responsive">
              <table class="table table-striped">
                <tr ng-repeat="row in chartData.data | limitTo:1">
                    <th ng-repeat="value in row" ng-bind="variable_title(value)"></th>
                </tr>
                <tr ng-repeat="row in chartData.data" ng-if="!$first">
                    <td ng-repeat="value in row" ng-if="$first" ng-bind="value"></td>
                    <td ng-repeat="value in row" ng-if="!$last && !$first" ng-bind="value | number"></td>
                    <td ng-repeat="value in row" ng-if="$last">
                        <span ng-bind="value | number"></span>
                        <span ng-bind="pvalue_quality(value)"></span>
                    </td>
                </tr>
              </table>
            </div>

          </div>

          <div uib-accordion-group is-open="help_is_open">
            <uib-accordion-heading>
              <span class="ti ti-help-alt"></span>
              Help
            </uib-accordion-heading>

            <div class="panel-body" btf-markdown="estimation.help"></div>
          </div>
        </uib-accordion>
      </div>
