<div>
    <accordion close-others="false">
  
    <accordion-group is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results
      </accordion-heading>
      <div ng-if="highchartdata">
        <highchart config="highchartdata"></highchart>
      </div>
    </accordion-group>
  
    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>
  
      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>
  </div>
