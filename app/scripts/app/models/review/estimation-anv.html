<div class="modal-body">

  <accordion close-others="false">

    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>

    <accordion-group ng-if="result" is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results
      </accordion-heading>

                <!--"leftmorgmedialorbitalgyrus": {-->
                    <!--"p_value": 0.000269226087986377,-->
                    <!--"mean_sq": 2.81415438035729,-->
                    <!--"sum_sq": 2.81415438035729,-->
                    <!--"degree_freedom": 1,-->
                    <!--"f_value": 13.3366113692482-->
                <!--},-->

      <div style="margin: -16px -16px 0 -16px" class="table-responsive">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Variable</th>
            <th>Mean&sup2;</th>
            <th>Sum&sup2;<th>
            <th>P-value</th>
            <th>F-Value</th>
            <th>Degrees of freedom</th>
          </tr>
          <tr ng-repeat="(name, value) in result.cells.anova.init">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value.mean_sq | number"></td>
            <td ng-bind="value.sum_sq | number"></td>
            <td ng-bind="value.p_value | number"></td>
            <td ng-bind="value.f_value | number"></td>
            <td ng-bind="value.degree_freedom | number"></td>
          </tr>
        </table>
      </div>

    </accordion-group>
  </accordion>

  <div class="clearfix">
    <button class="btn btn-default pull-right"
            style="margin-left: 10px"
            ng-click="$close()">
      Close
    </button>
  </div>
</div>
