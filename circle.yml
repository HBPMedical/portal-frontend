version: 2
jobs:
  build:
    docker:
      # Recursive self-reference...
      - image: hbpmip/docker-compose-for-ci:17.06-1
    environment:
      - CIRCLECI: true
    steps:
      - setup_remote_docker:
          version: 17.06.0-ce
      - checkout
      - run: echo "A First hello"
      - run:
          name: "Install requirements"
          command: |
            docker --version
      - run:
          name: "Build the project"
          command: |
            docker build -t hbpmip/portal-frontend .
  test:
    docker:
      - image: hbpmip/docker-compose-for-ci:17.06-1
    environment:
          - CIRCLECI: true
    steps:
      - checkout
      - run:
          name: "Install requirements"
          command: |
            docker --version
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
