<table class="table table-condensed table-bordered">
  <tr>
    <th></th>
    <th ng-repeat="elem in labels" ng-bind="elem + '*'"></th>
  </tr>
  <tr ng-repeat="row in values">
    <th ng-bind="labels[$index]"></th>
    <td ng-repeat="elem in row track by $index" ng-bind="elem.toFixed()"></td>
  </tr>
</table>
