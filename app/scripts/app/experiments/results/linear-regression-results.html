<div>
  <accordion close-others="false">

    <accordion-group ng-if="true" is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results: Linear Regression
      </accordion-heading>

      <div style="margin: -16px" class="table-responsive">
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>Coefficient</th>
          </tr>
          <tr ng-repeat="(name, value) in data.raw.data['coef']">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value | number"></td>
          </tr>
        </table>
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>Standard Error</th>
          </tr>
          <tr ng-repeat="(name, value) in data.raw.data['std_err']">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value | number"></td>
          </tr>
        </table>
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>T-Value</th>
          </tr>
          <tr ng-repeat="(name, value) in data.raw.data['t_values']">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value | number"></td>
          </tr>
        </table>
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>P-Value</th>
          </tr>
          <tr ng-repeat="(name, value) in data.raw.data['p_values']">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value | number"></td>
          </tr>
        </table>
      </div>
    </accordion-group>

    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>
  </accordion>
</div>
