<div>
  <accordion close-others="false">

    <accordion-group ng-if="data.raw.data.cells.summary" is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results: Linear Regression
      </accordion-heading>

      <div style="margin: -16px -16px -8px -16px" class="table-responsive">
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>Coefficients</th>
            <th>Standard Error</th>
            <th>T-statistic</th>
            <th>P-value</th>
          </tr>
          <tr ng-repeat="(name, value) in data.raw.data.cells.summary.init.coefficients">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value.estimate | number"></td>
            <td ng-bind="value.std_error | number"></td>
            <td ng-bind="value.t_value | number"></td>
            <td>
              <span ng-bind="value.p_value | number"></span>
              <span ng-bind="pvalue_quality(value.p_value)"></span>
            </td>
          </tr>
        </table>
      </div>

      <div style="margin-left: -8px">
        <p>
          <b>Degrees of freedom: </b>
          <span ng-bind="data.raw.data.cells.summary.init.degrees_freedom[1]"></span>
        </p>
      </div>

      <div style="margin-left: -8px">
        <p>
          <b>Residuals </b>
        </p>
        <table class="table table-bordered">
          <tr>
            <th>Min</th>
            <th>Q1</th>
            <th>Median</th>
            <th>Q3</th>
            <th>Max</th>
          </tr>
          <tr>
            <td ng-bind="data.raw.data.cells.summary.init.residuals.min | number"></td>
            <td ng-bind="data.raw.data.cells.summary.init.residuals.q1 | number"></td>
            <td ng-bind="data.raw.data.cells.summary.init.residuals.median | number"></td>
            <td ng-bind="data.raw.data.cells.summary.init.residuals.q3 | number"></td>
            <td ng-bind="data.raw.data.cells.summary.init.residuals.max | number"></td>
          </tr>
        </table>
      </div>

      <div style="margin-left: -8px">
        <p><b>Covariance matrix</b></p>
        <table class="table table-condensed table-bordered">
          <tr ng-repeat="row in data.raw.data.cells.summary.init.cov_unscaled">
            <td ng-repeat="cell in row" ng-bind="cell | number"></td>
          </tr>
        </table>
      </div>
    </accordion-group>

    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>
  </accordion>
</div>
