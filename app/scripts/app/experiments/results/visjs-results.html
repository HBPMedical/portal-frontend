<div>
    <uib-accordion close-others="false">

      <div uib-accordion-group ng-if="data" is-open="true">
        <uib-accordion-heading>
          <span class="ti ti-check-box"></span>
          Results
        </uib-accordion-heading>
        <div style="height: 480px" id="visualization"></div>
      </div>

      <div uib-accordion-group is-open="help_is_open">
        <uib-accordion-heading>
          <span class="ti ti-help-alt"></span>
          Help
        </uib-accordion-heading>

        <div class="panel-body" btf-markdown="estimation.help"></div>
      </div>

      <span ng-if="visData" class="display: none">{{visData()}}</span>
  </div>
