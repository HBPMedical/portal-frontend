<div>
  <uib-accordion close-others="false">

    <div uib-accordion-group ng-if="true" is-open="true">
      <uib-accordion-heading>
        <span class="ti ti-check-box"></span>
        Results: ANOVA
      </uib-accordion-heading>

      <div style="margin: -16px -16px -8px -16px" class="table-responsive">
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>Sum&sup2;</th>
            <th>Degrees of freedom</th>
            <th>F-value</th>
            <th>P-value</th>
          </tr>
          <tr ng-repeat="(name, value) in data.raw.data">
            <td ng-bind-html="variable_title(name)"></td>
            <td ng-bind="value.sum_sq | number"></td>
            <td ng-bind="value.df | number"></td>
            <td ng-bind="value.F | number"></td>
            <td>
              <span ng-bind="value['PR(>F)'] | number"></span>
              <span ng-bind="pvalue_quality(value['PR(>F)'])"></span>
            </td>
          </tr>
        </table>
      </div>

    </div>

    <div uib-accordion-group is-open="help_is_open">
      <uib-accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </uib-accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </div>

  </uib-accordion>
</div>
