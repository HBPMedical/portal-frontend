<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>

    <script type="text/javascript" src="js/controls/TrackballControls.js"></script>
    <script type="text/javascript" src="js/controls/TransformControls.js"></script>

    <script type="text/javascript" src="BBUtil.js"></script>
    <script type="text/javascript" src="BBXMLHttpRequest.js"></script>
    <script type="text/javascript" src="BBProgressIndicator.js"></script>

    <script type="text/javascript" src="BBApp.js"></script>
    <script type="text/javascript" src="components/BBMapper.js"></script>

    <script type="text/javascript" src="components/BBGraphMapper.js"></script>

    <link rel="stylesheet" type="text/css" href="Viewer.css" />

    <style type="text/css">
        A { color: white; }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            var app = new BB.App($('body'));

            var graph = new BB.GraphMapper('./graphs/rules_final.gexf');
            app.addMapper(graph);

            $('#ui > div').css({overflow: 'hidden'});
            $('body').append($('<div />').css({position: 'absolute', top: '16px', left: '16px', color: 'white', 'font-size': '8px', 'font-weight': 'bold', 'font-family': 'Courier New'}).html('Viewer Copyright &copy; <a href="http://algoholic.eu" target="_blank">Stanislaw Adaszewski</a>, 2014<br />Data/Analysis Copyright &copy; Multiple third parties<br />Graph data used with consent of everybody concerned.'));
        });
    </script>
</head>
<body>
<div id="viewport"></div>
</body>
</html>
