overwrite: true
schema: ${REACT_APP_BACKEND_URL:"http://localhost:8081"}/graphQL
documents: ["src/components/API/GraphQL/fragments.ts", "src/components/API/GraphQL/queries.ts"]
generates:
  src/components/API/GraphQL/types.generated.ts:
    - typescript
  src/components/API/GraphQL:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.generated.ts
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
      - "named-operations-object"
