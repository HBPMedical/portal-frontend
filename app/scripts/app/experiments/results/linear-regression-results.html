<div>
  <accordion close-others="false">

    <accordion-group ng-if="true" is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results: Linear Regression
      </accordion-heading>

      <div style="margin: -16px -16px -8px -16px" class="table-responsive">
        <table class="table table-striped">
          <tr>
            <th>Variable</th>
            <th>Coefficient</th>
            <th>Standard Error</th>
            <th>T-value</th>
            <th>P-value</th>
          </tr>
          <tr ng-repeat="(name, value) in data.data">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value.coef | number"></td>
            <td ng-bind="value.std_err | number"></td>
            <td ng-bind="value.t_values | number"></td>
            <td>
              <span ng-bind="value.p_values | number"></span>
              <span ng-bind="pvalue_quality(value.p_values)"></span>
            </td>
          </tr>
        </table>
      </div>

    </accordion-group>

    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>
  </accordion>
</div>
