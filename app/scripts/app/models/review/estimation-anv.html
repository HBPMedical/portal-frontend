<div class="modal-body">

  <uib-accordion close-others="false">

    <div uib-accordion-group is-open="help_is_open">
      <uib-accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </uib-accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </div>

    <div uib-accordion-group ng-if="result" is-open="true">
      <uib-accordion-heading>
        <span class="ti ti-check-box"></span>
        Results
      </uib-accordion-heading>

      <div style="margin: -16px -16px 0 -16px" class="table-responsive">
        <table class="table table-striped table-bordered">
          <tr>
            <th>Variable</th>
            <th>Mean&sup2;</th>
            <th>Sum&sup2;</th>
            <th>P-value</th>
            <th>F-Value</th>
            <th>Degrees of freedom</th>
          </tr>
          <tr ng-repeat="(name, value) in result.cells.anova.init">
            <td ng-bind="variable_title(name)"></td>
            <td ng-bind="value.mean_sq | number"></td>
            <td ng-bind="value.sum_sq | number"></td>
            <td ng-bind="value.p_value | number"></td>
            <td ng-bind="value.f_value | number"></td>
            <td ng-bind="value.degree_freedom | number"></td>
          </tr>
        </table>
      </div>

    </div>
  </uib-accordion>

  <div class="clearfix">
    <button class="btn btn-default pull-right"
            style="margin-left: 10px"
            ng-click="$close()">
      Close
    </button>
  </div>
</div>
