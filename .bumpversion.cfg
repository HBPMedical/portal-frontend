[bumpversion]
current_version = 2.16.2
commit = True
tag = True
tag_name = {new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:file:bower.json]
parse = "(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)"
serialize = "{major}.{minor}.{patch}"

[bumpversion:file:package.json]
parse = "(?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)"
serialize = "{major}.{minor}.{patch}"

[bumpversion:file:hbp.yml]

[bumpversion:file:ci-e2e/docker-compose.yml]
search = hbpmip/portal-frontend:{current_version}
replace = hbpmip/portal-frontend:{new_version}

