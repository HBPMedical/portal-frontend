frontend-builder:
  build: Dockerfile.builder
  image: hbpmip/frontend-build
  pre:
    - echo "Building frontend"
  post:
    - /usr/bin/env bash -c "docker run -ti --rm -v $(pwd):/frontend/ -v $HOME/.npm:/home/build/.npm/ hbpmip/frontend-build"
    - echo "Finished building frontend"

frontend:
  build: Dockerfile
  image: hbpmip/frontend
  pre:
    - echo "Preparing frontend lightweight image"
  post:
    - echo "Finished frontend lightweight image"
