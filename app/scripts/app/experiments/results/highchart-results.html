<div>
  <accordion close-others="false">

    <accordion-group is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results
      </accordion-heading>

      <div ng-if="!highchartdata.isArray">
        <highchart config="highchartdata.data"></highchart>
      </div>

      <div ng-if="highchartdata.isArray">
        <tabset active="0">
          <tab ng-repeat="chart in highchartdata.data" heading="{{ chart.label }}">
            <div class="panel">
              <div class="panel-body">
                  <highchart config="chart"></highchart>
                  <accordion-group is-open="false">
                    <accordion-heading>
                      <span class="ti ti-list"></span>
                      Raw JSON
                    </accordion-heading>
                    <pretty-json collapse="hideJson" data="chart"></pretty-json>
                  </accordion-group>
              </div>
            </div>
          </tab>
        </tabset>
      </div>

    </accordion-group>

    <div ng-if="!highchartdata.isArray">
      <accordion-group is-open="false">
        <accordion-heading>
          <span class="ti ti-list"></span>
          Raw JSON
        </accordion-heading>
        <pretty-json collapse="hideJson" data="highchartdata.data"></pretty-json>
      </accordion-group>
    </div>

    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>
  </accordion>
</div>
