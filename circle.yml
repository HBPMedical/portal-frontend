version: 2
jobs:
  build:
    docker:
      - image: hbpmip/docker-compose-for-ci:17.06-1
    steps:
      - setup_remote_docker:
          version: 17.06.0-ce
      - checkout
      - run:
          name: "Install requirements"
          command: |
            docker --version
      - run:
          name: "Build the project"
          command: |
            docker build -t hbpmip/portal-frontend .

    notify:
      webhooks:
      - url: 'https://webhook.atomist.com/atomist/circle'
