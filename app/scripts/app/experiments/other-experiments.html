<span uib-dropdown dropdown-append-to-body class="pull-right" style="margin: 0 5px">
  <a uib-dropdown-toggle href class="btn btn-default" ng-if="!minimal" ng-click="open_popover()">
    Related experiments <span class="fa fa-caret-down"></span>
  </a>
  <a uib-dropdown-toggle href class="icon-tl" ng-if="!!minimal"  ng-click="open_popover()">
    <span class="icon-bg">
      <i class="fa fa-flask"></i>
    </span>
  </a>
  <ul class="dropdown-menu" uib-dropdown-menu  aria-labelledby="simple-dropdown">
    <li>
      <a ng-click="switch_to_v3_experiment(modelSlug)">Create New Experiment</a>
    </li>
    <li class="divider"></li>
    <li ng-repeat="experiment in model_experiments | orderBy:'-created'">
      <a
        ng-click="switch_to_v3(modelSlug, experiment.uuid)"
        ui-draggable="true" drag="get_drag_data(experiment)">
        <b ng-bind="experiment.name"></b>
        <span style="font-size: 12px">
          -
          <span ng-bind="experiment.created | fromNow"></span>
          by
          <span ng-bind="experiment.createdBy.fullname"></span>
        </span>
      </a>
    </li>
    <li ng-if="!model_experiments.length">
      <a>
        No <span ng-if="!!onlyPositive">successful</span> Experiment has been created yet for this Model.
      </a>
    </li>
  </ul>
</span>
