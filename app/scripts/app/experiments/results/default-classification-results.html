<div>
  <uib-accordion close-others="false">

    <div uib-accordion-group ng-if="data.metrics" is-open="true">
      <uib-accordion-heading>
        <span class="ti ti-check-box"></span>
        Results: Cross-Validation (Classification)
      </uib-accordion-heading>

      <div class="row">
        <div ng-repeat="metric in data.metrics | filter: {type: 'numeric'}" class="col-sm-4">
          <span tooltip-placement="top" tooltip="{{ metric.tooltip }}"><b ng-bind="metric.label"></b>: <span ng-bind="metric.value | number:3"></span>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 overflow">
          <b ng-bind="data.metrics[0].label"></b>:
          <confusion-matrix data="data.metrics[0].value"></confusion-matrix>
        </div>
      </div>
    </div>

    <div uib-accordion-group is-open="help_is_open">
      <uib-accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </uib-accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </div>

  </uib-accordion>
</div>
