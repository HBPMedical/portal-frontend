<div class="mt-xxxl" ng-controller="ChartController">
  <section class="configurator-container">
    <div class="container-fluid search-result">
      <div class="row">
        <div class="col-md-8">
          <div class="panel  panel-charts">
            <div class="panel-heading">
              <h2>{{chartConfig.title.text}}</h2>
            </div>
            <div class="panel-body panel-charts-graph" style="height: 520px;">
              <div class="panel-body-graph" data-graph-type="column" >
                <highchart config="hcConfig"></highchart>
              </div>
            </div>
            <div class="panel-body panel-data-graph" style="height:520px;overflow-y:scroll;">
              <table class="table m-n">
                <thead>
                <tr>
                  <th>#</th>
                  <th ng-repeat="header in dataset.header | limitTo: maxCol">{{header}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="(indexData,result) in dataset.data[dataset.header[0]] | limitTo: maxRow as limited_result track by indexData ">
                  <td>{{indexData+1}}</td>
                  <td ng-repeat="(indexHeader,header) in dataset.header | limitTo: maxCol">{{dataset.data[header][indexData]}}</td>
                </tr>
                </tbody>
              </table>
            </div>
            <rounded-button ng-if="!hiddenData" label="{{'common.button.close' | translate}}" icon-class="ti ti-arrow-down" on-click="closeTable()"></rounded-button>
          </div>
        </div>
        <div ng-include="'scripts/app/models/review/configuration.html'"></div>
        <div ng-include="'scripts/app/models/review/estimation.html'"></div>
      </div>
    </div>
  </section>
</div>
