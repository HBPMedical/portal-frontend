<div>
  <accordion close-others="false">

    <accordion-group ng-if="data.metrics" is-open="true">
      <accordion-heading>
        <span class="ti ti-check-box"></span>
        Results: Cross-Validation (Binary Classification)
      </accordion-heading>

      <table class="table table-condensed table-bordered">
        <tr>
          <th>
            Confusion Matrix
          </th>
          <td>
            <confusion-matrix data="data.metrics['Confusion matrix']"></confusion-matrix>
          </td>
        </tr>
      </table>
    </accordion-group>

    <accordion-group is-open="help_is_open">
      <accordion-heading>
        <span class="ti ti-help-alt"></span>
        Help
      </accordion-heading>

      <div class="panel-body" btf-markdown="estimation.help"></div>
    </accordion-group>

  </accordion>
</div>
